#################################
#             Shadows           #
#################################

shadow = true;

shadow-radius = 7;
shadow-opacity = 0.90
shadow-offset-x = -5;
shadow-offset-y = -5;

shadow-color = "#000000"

shadow-exclude = [
  "class_g = 'popup'",
  "class_g = 'tooltip'",
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'scratch'",
  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
  "_NET_WM_WINDOW_TYPE = '_NET_WM_WINDOW_TYPE_MENU'",
  "_NET_WM_WINDOW_TYPE = '_NET_WM_WINDOW_TYPE_UTILITY'",
];

#################################
#         Animations            #
#################################

animations = (
  {
  triggers = [ "open", "show" ];
  preset = "appear";
  },
  {
  triggers = [ "close", "hide" ];
  preset = "disappear";
  },
  {
    triggers = ["geometry"]
    scale-x = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.32;
      start = "window-width-before / window-width";
      end = 1;
    }
    scale-y = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.32;
      start = "window-height-before / window-height";
      end = 1;
    }
    offset-x = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.32;
      start = "window-x-before - window-x";
      end = 0;
    }
    offset-y = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.32;
      start = "window-y-before - window-y";
      end = 0;
    }

    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  }
);

#################################
#           Fading              #
#################################

fading = true;

fade-in-step = 0.08;
fade-out-step = 0.08;
no-fading-destroyed-argb = true
fade-delta = 20

fade-exclude = [
    "class_g = 'slop'",
    #"class_g = 'Rofi'",
    "class_g = 'scratch'"
]

#################################
#           Corners             #
#################################

corner-radius = 12

rounded-corners-exclude = [
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'popup'",
  #"window_type = 'dock'",
  #"class_g = 'Polybar'",
  "class_g = 'eww-bar'",
  "class_g = 'Viewnior'",
  "class_g = 'Rofi'",
  "class_g = 'mpv'",
  "class_g = 'Komorebi'" 
];

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 0.95;
active-opacity = 1.0
inactive-opacity-override = false;

focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'firefox'",
    "class_g = 'vesktop'",   # Discord
    "class_g = 'slop'"       # maim
];

opacity-rule = [
  "100:class_g = 'Alacritty'",
  "100:class_g = 'FloaTerm'",
  "95:class_g = 'Updating'",
  "90:class_g = 'scratch'"
];

#################################
#       General Settings        #
#################################

# Available backends "xrender" "glx" "egl" "xr_glx_hybrid"
backend = "glx";

dithered-present = false;
glx-vsync = true;
glx-copying = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
glx-no-stencil = true;
use-damage = true;

log-level = "warn";

# Disable picom on Fullscreen for more performance
unredir-if-possible = true;

#################################
#          Wintypes             #
#################################

wintypes:
{
  normal =  { fade = true; shadow = true; }
  tooltip = { fade = false; shadow = false; focus = true; full-shadow = false; }
  dock = { shadow = true; clip-shadow-above = true; }
  dnd = { shadow = false; }
};